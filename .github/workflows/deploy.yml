name: Deploy to Render
# D√©clenche le workflow sur push vers main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de test et build
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    # R√©cup√©rer le code source
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Configurer Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Installer les d√©pendances
    - name: Install dependencies
      run: npm ci
    
    # Construire l'application
    - name: Build application
      run: npm run build
    
    # V√©rifier que le build fonctionne
    - name: Test build output
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå Build failed: dist directory not found"
          exit 1
        fi
        if [ ! -f "dist/server.js" ]; then
          echo "‚ùå Build failed: server.js not found"
          exit 1
        fi
        echo "‚úÖ Build successful"

    - name: Test API Connection
      run: |
        echo "üîç Testing Render API connection..."
        
        response=$(curl -X GET \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -w "\n%{http_code}" \
          -s)
        
        http_code=$(echo "$response" | tail -n1)
        
        if [ "$http_code" -eq 200 ]; then
          echo "‚úÖ Connexion API Render r√©ussie!"
          echo "‚ÑπÔ∏è  Service trouv√© et accessible"
        else
          echo "‚ùå Probl√®me de connexion API. Code: $http_code"
          echo "üîß V√©rifiez vos secrets RENDER_API_KEY et RENDER_SERVICE_ID"
          exit 1
        fi

  # Job de d√©ploiement (seulement si test-and-build r√©ussit)
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}